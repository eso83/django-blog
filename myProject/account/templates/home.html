<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'account/css/pageStyle.css' %}" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">MyBlog</div>
      <ul class="nav-links">
        <li><a href="{% url 'signout' %}">SignOut</a></li>
        <li>><a href="{% url 'createPost' %}">createPost</a></li>
        <li><a href="{% url 'profile' %}">Profile</a></li>
      </ul>
    </nav>
    <h1>All Posts</h1>
    <div class="post-list">
      {% for post in posts %}
      <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>By {{ post.author.username }} - {{ post.created_at }}</small>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
