<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>editePost</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'account/css/inputStyle.css' %}" />
  </head>
  <body>
    <nav class="navbar">
      <img
        class="profilepic"
        src="{{ user.profile.avatar.url }}"
        style="
          width: 50px !important;
          height: 50px !important;
          border-radius: 50%;
          object-fit: cover;
        "
      />
      <ul class="nav-links">
        <li><a href="{% url 'signout' %}">SignOut</a></li>
        <li>><a href="{% url 'createPost' %}">createPost</a></li>
        <li><a href="{% url 'profile' %}">Profile</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>edite-post</h1>
      <form method="post">
        {% csrf_token %}
        <input name="title" type="text" placeholder="{{post.title}}" required />
        <input
          name="content"
          type="text"
          placeholder="{{post.content}}"
          required
        />
        <button type="submit">save</button>
      </form>
    </div>
  </body>
</html>
